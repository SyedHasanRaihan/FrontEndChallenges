<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
    <title>FrontEnd Mentor | NFT preveiw card component</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
    <!-- CSS only -->
</head>
<body>
    <div class="card">
        <div class="prvw">
            <img class="eq-img" src="images/image-equilibrium.jpg" alt="image-equilibrium">
            <div class="middle">
                <img class="prvw-img" src="images/icon-view.svg" alt="icon-view">
            </div>
        </div>
        
        <h2 class="card-text">Equilibrium #3429</h2>
        <p class="card-text">Our equilibrium collection promotes balance and calm.</p>
        <div class="container">
            <div class="row">
                <div class="col-sm col1"><h3><img src="images/icon-ethereum.svg" alt="icon-ethereum"> 0.041ETH</h3></div>
                <div class="col-sm col2"><p><img src="images/icon-clock.svg" alt="icon-clock"> 3 days left</p></div>
            </div>
        </div>
        <center><hr></center>
        <p class="crtr"><img class="avtr" src="images/image-avatar.png" alt="image-avatar"> creation of <a id="creator" href="#"> Jules Wyvern</a></p>
    </div>
</body>
</html>
